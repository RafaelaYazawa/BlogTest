{% load static %}

<div class="relative">
  <nav class="bg-neutral-800/70 backdrop-blur fixed w-full z-20 top-0 start-0 border-b border-default">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="{% url 'index' %}" class="flex flex-items space-x-1 rlt:space-x-reversed text-white">
        <img src="{% static 'img/blogLog.png' %}" alt="" class="h-7">
        <span class="self-center text-xl text-heading font-semibold whitespace-nowrap">SafeTour</span>
      </a>

      <button data-collapse-toggle="navbar-hamburguer" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-body rounded-base hover:bg-neutral-tertiary hover:text-heading focus:outline-none focus:ring-2 focus:ring-neutral-tertiary lg:hidden" aria-controls="navbar-hamburguer" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
          <path stroke="white" stroke-linecap="round" stroke-width="2" d="M5 7h14M5 12h14M5 17h14"></path>
        </svg>
      </button>

      <div class="hidden w-full lg:flex lg:w-auto text-white" id="navbar-hamburguer">
        {% if user.is_authenticated %}
          <ul class="flex flex-col lg:flex-row font-medium mt-4 lg:mt-0 pt-4 lg:pt-0 lg:bg-neutral-secondary-soft space-y-2 lg:space-y-0 lg:space-x-6 border-t lg:border-0 border-default">
            <li>
              <a href="{% url 'index' %}" class="block py-2 px-3 bg-brand rounded md:bg-transparent md:text-fg-brand md:p-0" aria-current="page">
                Home
              </a>
            </li>
            <li>
              <a href="{% url 'feed' %}"  class="block py-2 px-3 text-heading rounded hover:bg-neutral-tertiary md:hover:bg-transparent md:border-0 md:hover:text-fg-brand md:p-0">
                Feed
              </a>
            </li>
            <li>
              <a href="{% url 'profile' user.username %}" class="block py-2 px-3 text-heading rounded hover:bg-neutral-tertiary md:hover:bg-transparent md:border-0 md:hover:text-fg-brand md:p-0">
                Profile
              </a>
            </li>
            <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit" class="block py-2 px-3 text-heading rounded hover:bg-neutral-tertiary md:hover:bg-transparent md:border-0 md:hover:text-fg-brand md:p-0 cursor-pointer">
                Log out
              </button>
            </form>
          </ul>
        {% else %}
          <ul class="flex flex-col lg:flex-row font-medium mt-4 lg:mt-0 pt-4 lg:pt-0 lg:bg-neutral-secondary-soft space-y-2 lg:space-y-0 lg:space-x-6 border-t lg:border-0 border-default">
            <li>
              <a href="{% url 'login' %}" class="block py-2 px-3 bg-brand rounded md:bg-transparent md:text-fg-brand md:p-0">
                Login
              </a>
            </li>
            <li>
              <a href="{% url 'register' %}" class="block py-2 px-3 bg-brand rounded md:bg-transparent md:text-fg-brand md:p-0">
                Sign Up
              </a>
            </li>
          </ul>
        {% endif %}
      </div>
    </div>
  </nav>
</div>
