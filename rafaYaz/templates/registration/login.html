{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}

<div class="max-w-md mx-auto mt-30 p-8 border-2 border-slate-500 rounded-xl">
  <h2 class="text-2xl font-bolder pb-8">Login</h2>
  <form class="max-w-md mx-auto">
    {% csrf_token %}
    <div class="max-w-sm mx-auto">
      <div class="mb-5">
        <label for="username" class="block mb-2.5 text-sm font-medium">Username:</label>
        <input type="text" id="username" class="bg-neutral-secondary-medium border border-default-medium text-heading rounded-xl focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body">
      </div>
    </div>
  </form>
</div>

{% endblock %}
