{% extends 'base.html' %}

{% block content %}
    <div class="mt-16 lg:mx-8 px-5 lg:px-8">
         <div class="px-3 py-8 lg:p-8 lg:w-2/3 place-self-center text-left">
             <div class="">
                 <a href="{% url 'profile' post.author %}">
                     {{ post.author }}
                 </a>
             </div>
             <hr>
             <h1 class="text-3xl py-3 font-bold">{{ post.title }}</h1>

             <div class="flex flex-col md:flex-row md:justify-between gap-y-1 pb-3">
                 <p>
                    <i><i class="fa-solid fa-user" style="color: #696969;" ></i> {{ post.author }}</i>
                 </p>

                 <p>
                     <i><i class="fa-solid fa-calendar"  style="color: #828282"></i> {{ post.published_at|date:"M j Y" }}</i>
                 </p>

             </div>

             <p class=" my-auto text-base leading-7  lg:text-lg lg:tracking-wide lg:font-stretch-100% lg:leading-8 subpixel-antialiased">
                {{ post.content }}
             </p>

        </div>
    </div>

    <div class="p-8">
        <h3 class="text-2xl">Comments</h3>
    </div>
{% endblock %}
