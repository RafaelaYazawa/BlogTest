{% extends 'base.html' %}

{% block content %}
    <div class="mt-16 mx-8 px-8">
         <div class="p-8 w-2/3 place-self-center rounded-lg">
            <h1 class="text-3xl">{{ post.title }}</h1>
            <p class="p-5">{{ post.content }}</p>
             <p class="text-left">
               <i class="fa-solid fa-user"></i> &nbsp; {{ post.author }}
             </p>
        </div>
    </div>

    <div class="p-8">
        <h3 class="text-2xl">Comments</h3>
    </div>
{% endblock %}
